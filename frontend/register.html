<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Piedra&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container fadeInDown">
        <div id="formContent">
            <h2 class="inactive underlineHover"><a href="login.html" id="switch-to-login">登录</a></h2>
            <h2 class="active">注册</h2>
            <form id="register-form">
                <input type="text" id="username" name="username" class="fadeIn second" placeholder="用户名" required>
                <input type="password" id="password" name="password" class="fadeIn third" placeholder="密码" required>
                <div id="password-strength" class="password-strength fadeIn third"></div>
                <div class="captcha-container">
                    <input type="text" id="captcha" name="captcha" class="fadeIn fourth" placeholder="验证码" required>
                    <img id="captcha-image" src="" alt="Captcha">
                    <button type="button" id="refresh-captcha" class="fadeIn fourth">刷新</button>
                </div>
                <input type="submit" class="fadeIn fifth" value="注册">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="login.html">已有账号？去登录</a>
            </div>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
