<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Piedra&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container fadeInDown">
        <div id="formContent">
            <h2 class="active">登录</h2>
            <h2 class="inactive underlineHover">注册</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" class="fadeIn second" placeholder="用户名" required>
                <input type="password" id="password" name="password" class="fadeIn third" placeholder="密码" required>
                <input type="submit" class="fadeIn fourth" value="登录">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="#">忘记密码？</a>
            </div>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
